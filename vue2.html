<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue 2 PDF Form Editor</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="https://unpkg.com/pdf-lib@1.11.0"></script>
    <script src="https://unpkg.com/downloadjs@1.4.7"></script>
    <script src="https://cdn.jsdelivr.net/npm/@pdf-lib/fontkit@1.1.1/dist/fontkit.umd.min.js"></script>
    <style>
        .container {
            display: flex;
            gap: 20px;
        }

        #pdfViewer {
            flex: 1;
            height: 700px;
        }

        .form-controls {
            width: 300px;
            padding: 20px;
            background: #f5f5f5;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="container">
            <iframe id="pdfViewer" :src="pdfSrc" width="100%" height="100%"></iframe>
            <div class="form-controls">
                <div class="form-group">
                    <label>Full name:</label>
                    <input type="text" v-model="formData.FullName" @input="updatePDF">
                </div>
                <div class="form-group">
                    <label>ID:</label>
                    <input type="text" v-model="formData.ID" maxlength="10" @input="updatePDF">
                </div>
                <div class="form-group">
                    <label>Gender:</label>
                    <input type="radio" v-model="formData.Gender" value="Male" @change="updatePDF"> Male
                    <input type="radio" v-model="formData.Gender" value="Female" @change="updatePDF"> Female
                </div>
                <div class="form-group">
                    <label>Married:</label>
                    <input type="checkbox" v-model="formData.Married" @change="updatePDF">
                </div>
                <div class="form-group">
                    <label>City:</label>
                    <input type="text" v-model="formData.City" @input="updatePDF">
                </div>
                <div class="form-group">
                    <label>Language:</label>
                    <select v-model="formData.Language" @change="updatePDF">
                        <option value="English">English</option>
                        <option value="German">German</option>
                        <option value="French">French</option>
                        <option value="Italian">Italian</option>
                    </select>
                </div>
                <button @click="logFormData">Log Form Data</button>
            </div>
        </div>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                pdfSrc: '',
                formData: {
                    FullName: '',
                    ID: '',
                    Gender: '',
                    Married: false,
                    City: '',
                    Language: 'English'
                }
            },
            mounted() {
                this.displayPDF('fill-form.pdf')
            },
            methods: {
                async arrayBufferToBase64(buffer) {
                    let binary = ''
                    const bytes = new Uint8Array(buffer)
                    for (let i = 0; i < bytes.byteLength; i++) {
                        binary += String.fromCharCode(bytes[i])
                    }
                    return window.btoa(binary)
                },
                async displayPDF(pdfPath) {
                    try {
                        const { PDFDocument } = PDFLib
                        const existingPdfBytes = await fetch(pdfPath).then(res => res.arrayBuffer())
                        const pdfDoc = await PDFDocument.load(existingPdfBytes)

                        // Get form fields and their current values
                        const form = pdfDoc.getForm()
                        const fields = form.getFields()
                        fields.forEach(field => {
                            const fieldName = field.getName()
                            const fieldValue = this.getFieldValue(field)
                            // Store directly using field name from PDF
                            if (fieldName in this.formData) {
                                this.formData[fieldName] = fieldValue
                            }
                        })

                        const pdfBytes = await pdfDoc.save()
                        const base64String = await this.arrayBufferToBase64(pdfBytes)
                        this.pdfSrc = `data:application/pdf;base64,${base64String}`
                    } catch (error) {
                        console.error('Error loading PDF:', error)
                    }
                },
                getFieldValue(field) {
                    if (field.constructor.name === 'PDFTextField') {
                        return field.getText() || ''
                    } else if (field.constructor.name === 'PDFCheckBox') {
                        return field.isChecked()
                    } else if (field.constructor.name === 'PDFRadioGroup') {
                        return field.getSelected() || ''
                    }
                    return null
                },
                async updatePDF() {
                    try {
                        const { PDFDocument } = PDFLib
                        const existingPdfBytes = await fetch('fill-form.pdf').then(res => res.arrayBuffer())
                        const pdfDoc = await PDFDocument.load(existingPdfBytes)

                        const form = pdfDoc.getForm()

                        // Update PDF form fields with current formData values
                        const fields = form.getFields()
                        fields.forEach(field => {
                            const fieldName = field.getName()
                            if (fieldName in this.formData) {
                                this.setFieldValue(field, this.formData[fieldName])
                            }
                        })

                        const pdfBytes = await pdfDoc.save()
                        const base64String = await this.arrayBufferToBase64(pdfBytes)
                        this.pdfSrc = `data:application/pdf;base64,${base64String}`
                    } catch (error) {
                        console.error('Error updating PDF:', error)
                    }
                },
                setFieldValue(field, value) {
                    try {
                        if (field.constructor.name === 'PDFTextField') {
                            field.setText(value || '')
                        } else if (field.constructor.name === 'PDFCheckBox') {
                            value ? field.check() : field.uncheck()
                        } else if (field.constructor.name === 'PDFRadioGroup') {
                            if (value) field.select(value)
                        }
                    } catch (error) {
                        console.error(`Error setting field value: ${field.getName()}`, error)
                    }
                },
                logFormData() {
                    console.log('Form Data:', this.formData)
                }
            }
        });
    </script>
</body>

</html>
