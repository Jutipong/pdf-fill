<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Form Editor (Vanilla JS)</title>
    <script src="https://unpkg.com/pdf-lib@1.11.0"></script>
    <script src="https://unpkg.com/downloadjs@1.4.7"></script>
    <script src="https://cdn.jsdelivr.net/npm/@pdf-lib/fontkit@1.1.1/dist/fontkit.umd.min.js"></script>
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
        }

        .container {
            display: flex;
            height: 100vh;
            /* ให้ container สูงเต็มจอ */
            gap: 20px;
            overflow: hidden;
        }

        /* 
        .container {
            display: flex;
            gap: 20px;
        } */

        /* #pdfViewer {
            flex: 1;
            height: 90%;
        } */

        .form-controls {
            width: 30%;
            padding: 20px;
            background: #f5f5f5;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }


        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        button {
            padding: 8px 16px;
            cursor: pointer;
        }

        .primary-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
        }

        .secondary-button {
            background-color: #f0f0f0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
</head>

<body>
    <div class="container">
        <iframe id="pdfViewer" width="100%" height="100%"></iframe>
        <div class="form-controls">
            <div class="form-group">
                <label>Full name:</label>
                <input type="text" id="FullName">
            </div>
            <div class="form-group">
                <label>ID:</label>
                <input type="text" id="ID" maxlength="10">
            </div>
            <div class="form-group">
                <label>Gender:</label>
                <input type="radio" name="Gender" value="Male"> Male
                <input type="radio" name="Gender" value="Female"> Female
            </div>
            <div class="form-group">
                <label>Married:</label>
                <input type="checkbox" id="Married">
            </div>
            <div class="form-group">
                <label>City:</label>
                <input type="text" id="City">
            </div>
            <div class="form-group">
                <label>Language:</label>
                <select id="Language">
                    <option value="English">English</option>
                    <option value="German">German</option>
                    <option value="French">French</option>
                    <option value="Italian">Italian</option>
                </select>
            </div>
            <div class="button-group">
                <button id="saveBtn" class="primary-button">Save</button>
                <button id="logFormData" class="secondary-button">Log Form Data</button>
            </div>
        </div>
    </div>

    <script>
        let pdfDoc;
        // let existingPdfBytes;
        const pdfPath = 'fill-form.pdf';

        async function getThaiFont() {
            const fontUrl = 'tahoma.ttf'; // ต้องใส่ path ให้ถูก
            return await fetch(fontUrl).then(res => res.arrayBuffer());
        }

        async function arrayBufferToBase64(buffer) {
            let binary = '';
            const bytes = new Uint8Array(buffer);
            for (let i = 0; i < bytes.byteLength; i++) {
                binary += String.fromCharCode(bytes[i]);
            }
            return window.btoa(binary);
        }

        async function displayPDF() {
            try {
                const existingPdfBytes = await fetch(pdfPath).then(res => res.arrayBuffer());
                pdfDoc = await PDFLib.PDFDocument.load(existingPdfBytes);

                await setFieldValue(pdfDoc);

                renderPDF();
            } catch (error) {
                console.error('Error loading PDF:', error);
            }
        }

        async function updatePDF() {
            try {
                const existingPdfBytes = await fetch(pdfPath).then(res => res.arrayBuffer());
                pdfDoc = await PDFLib.PDFDocument.load(existingPdfBytes);

                await setFieldValue(pdfDoc);

                renderPDF();
            } catch (error) {
                console.error('Error updating PDF:', error);
            }
        }

        async function setFieldValue(pdfDoc) {
            pdfDoc.registerFontkit(window.fontkit);
            const thaiFontBytes = await getThaiFont();
            const customFont = await pdfDoc.embedFont(thaiFontBytes, { subset: false });

            const form = pdfDoc.getForm();

            form.getTextField('FullName').setText(document.getElementById('FullName').value || '');
            form.getTextField('FullName').enableReadOnly();

            form.updateFieldAppearances(customFont);
        }

        async function renderPDF() {
            const pdfBytes = await pdfDoc.save();
            const base64String = await arrayBufferToBase64(pdfBytes);
            document.getElementById('pdfViewer').src = `data:application/pdf;base64,${base64String}`;
        }

        function logFormData() {
            console.log('Form Data:', {
                FullName: document.getElementById('FullName').value,
                ID: document.getElementById('ID').value,
                Gender: document.querySelector('input[name="Gender"]:checked')?.value || '',
                Married: document.getElementById('Married').checked,
                City: document.getElementById('City').value,
                Language: document.getElementById('Language').value
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            displayPDF('fill-form.pdf');

            // Add event listener for Save button
            document.getElementById('saveBtn').addEventListener('click', updatePDF);

            // Add event listener for Log Form Data button
            document.getElementById('logFormData').addEventListener('click', logFormData);
        });

    </script>
</body>

</html>
